<div class="confirm-dialog-container">
    <h2 mat-dialog-title>{{data.titulo}}</h2>
    <mat-dialog-content class="dialog-content">{{data.message}}</mat-dialog-content>
    <mat-dialog-actions align="end" class="dialog-actions">
      <button mat-button (click)="onCancel()" class="cancel-button">Volver</button>
      <button mat-button color="warn" (click)="onConfirm()" class="confirm-button">{{data.btn}}</button>
    </mat-dialog-actions>
  </div>
