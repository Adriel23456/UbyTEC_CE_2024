<p class="titulo-comercios">Pide en tus comercios más cercanos</p>

<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index">
        {{
          i + (dataSource.paginator ? dataSource.paginator.pageIndex * dataSource.paginator.pageSize : 0) + 1
        }}
      </td>
    </ng-container>

    <!-- BusinessName Column -->
    <ng-container matColumnDef="BusinessName">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.BusinessName}} </td>
    </ng-container>

    <!-- businessTypeName Column -->
    <ng-container matColumnDef="businessTypeName">
      <th mat-header-cell *matHeaderCellDef> Tipo de comercio </th>
      <td mat-cell *matCellDef="let element"> {{element.businessTypeName}} </td>
    </ng-container>

    <!-- Direction Column -->
    <ng-container matColumnDef="Direction">
      <th mat-header-cell *matHeaderCellDef> Dirección Completa </th>
      <td mat-cell *matCellDef="let element"> {{element.Direction}} </td>
    </ng-container>

    <!-- Comprar? Column -->
    <ng-container matColumnDef="Comprar?">
      <th mat-header-cell *matHeaderCellDef> Comprar? </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="navigateToShop(element)"><mat-icon>check_circle</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of business associates"></mat-paginator>
</div>
