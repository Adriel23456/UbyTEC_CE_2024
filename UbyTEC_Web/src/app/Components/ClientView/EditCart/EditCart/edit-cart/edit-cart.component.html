<div class="confirm-dialog-container">
    <h2 mat-dialog-title>Editar carrito</h2>
    
    <!-- Formulario de búsqueda -->
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>
  
    <!-- Tabla de carritos -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{ element.productName }} </td>
        </ng-container>
      
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let element"> {{ element.price }} </td>
        </ng-container>
      
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Cantidad </th>
          <td mat-cell *matCellDef="let element"> {{ element.amount }} </td>
        </ng-container>
      
        <ng-container matColumnDef="delete?">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button class="delete-btn" (click)="deleteProductCart(element.productCode, element.productName)">
              <mat-icon>cancel</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[4]" showFirstLastButtons></mat-paginator>
      
  
    <!-- Botones de acción del diálogo -->
    <mat-dialog-actions align="end" class="dialog-actions">
      <button mat-button color="warn" (click)="onConfirm()" class="confirm-button">Volver</button>
    </mat-dialog-actions>
  </div>
