<p class="titulo-comercio-actual">Compra en {{businessAssociateName}}</p>

<div class="container my-4">
  <div class="row">
    <div *ngFor="let product of paginatedProducts" class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ product.Name }}</h5>

          <!-- Mostrar la imagen si existe en productPhotos -->
          <img *ngIf="product.Code && productPhotos[product.Code]" 
               [src]="productPhotos[product.Code]" 
               alt="{{ product.Name }}" 
               class="card-img-top product-image" />
            
          <p class="card-text">{{ product.Price | currency: 'CRC ' }}</p>   
          <button class="btn-cart" [disabled]="!product.Code" (click)="addToCart(product.Code)">AÃ±adir al carrito</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Paginador -->
  <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="changePage(currentPage - 1)">Anterior</a>
      </li>
      <li class="page-item" *ngFor="let page of totalPagesArray" [class.active]="page === currentPage">
        <a class="page-link" (click)="changePage(page)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="changePage(currentPage + 1)">Siguiente</a>
      </li>
    </ul>
  </nav>
</div>
