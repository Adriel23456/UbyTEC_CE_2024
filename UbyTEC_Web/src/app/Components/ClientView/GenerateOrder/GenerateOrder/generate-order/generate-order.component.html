<div class="generate-order-container">
    <h1>Confirmar pago</h1>

    <!-- Bin de la tarjeta -->
    <div class="dialog-row">
        <label class="dialog-label">Bin de la tarjeta:</label>
        <input type="text" class="dialog-input" placeholder="Ingrese el BIN de la tarjeta" />
    </div>

    <!-- Mes y A침o -->
    <div class="dialog-row">
        <label class="dialog-label">Fecha:</label>
        <div class="d-flex">
            <!-- Input para el mes -->
            <input type="number" class="dialog-input" placeholder="Mes" min="1" max="12" />
            <!-- Input para el a침o -->
            <input type="number" class="dialog-input" placeholder="A침o" min="2024" max="2034" />
        </div>
    </div>

    <!-- Nombre del titular -->
    <div class="dialog-row">
        <label class="dialog-label">Nombre del titular:</label>
        <input type="text" class="dialog-input" placeholder="Ingrese el nombre del titular" />
    </div>

    <!-- CVC -->
    <div class="dialog-row">
        <label class="dialog-label">CVC:</label>
        <input type="text" class="dialog-input" placeholder="Ingrese el CVC" />
    </div>

    <!-- Botones de acci칩n -->
    <div class="dialog-actions">
        <button mat-button (click)="onCancel()" class="cancel-button">Cancelar</button>
        <button mat-button color="warn" (click)="onConfirm()" class="confirm-button">Aceptar</button>
    </div>
</div>
