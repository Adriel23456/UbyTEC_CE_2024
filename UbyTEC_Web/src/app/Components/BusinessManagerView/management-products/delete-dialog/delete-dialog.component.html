<h2 mat-dialog-title class="center-title">{{ data.message }}</h2>

<div mat-dialog-actions class="action-buttons-message">
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Confirmar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="false">Cancelar</button>
</div>
