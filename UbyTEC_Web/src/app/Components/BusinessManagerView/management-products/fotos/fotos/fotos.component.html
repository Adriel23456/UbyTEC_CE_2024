<div class="fotos-elevation">
    <mat-table [dataSource]="productPhotos" matSort>
        <ng-container matColumnDef="url">
            <mat-header-cell *matHeaderCellDef mat-sort-header>URL</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.PhotoURL}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-flat-button (click)="editarFoto(row)">Editar</button>
                <button mat-icon-button color="warn" (click)="eliminarFoto(row)"><mat-icon>delete_outline</mat-icon></button>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="noData">
            <mat-footer-cell *matFooterCellDef colspan="2">
                No data.
            </mat-footer-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-header-row *matRowDef="let row; columns: displayedColumns;"></mat-header-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
<div class="crear-foto">
    <button mat-raised-button color="primary" (click)="crearFoto()" type="submit">Crear foto</button>
</div>
