<div class="title">
        Gestión de productos
</div>
<div class="search-div">
    <button mat-raised-button (click)="createDialog()">
        <mat-icon>add</mat-icon>Nuevo
    </button>
    <mat-form-field class="search-form-field">
        <mat-label>Buscar</mat-label>
        <input matInput type="text" [(ngModel)]="searchKey">
        @if (searchKey) {
          <button matSuffix mat-icon-button aria-label="Clear" (click)="searchKey=''">
            <mat-icon>close</mat-icon>
          </button>
        }
    </mat-form-field>
</div>
<div class="mat-elevation-z8">
    <mat-table [dataSource]="listData" matSort>
        <ng-container matColumnDef="nombre">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.nombre}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="categoria">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Categoría</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.categoria}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="fotos">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Fotos</mat-header-cell>
            <mat-cell *matCellDef>
                <button mat-flat-button>Ver</button>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="precio">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Precio</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.precio}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="updateDialog()"><mat-icon>launch</mat-icon></button>
                <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="noData">
            <mat-footer-cell *matFooterCellDef colspan="5">
                No data.
            </mat-footer-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-header-row *matRowDef="let row; columns: displayedColumns;"></mat-header-row>
        <!--<mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide': !(listData!=null && listData.length==0)}"></mat-footer-row>-->
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
